<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Jeu du Simon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div class="title">
        <h1>Jeu du Simon</h1>
    </div>
    <div class="container">
        <div class="box">
            <button class="btn btn-secondary" v-on:click="newGame">
                NOUVELLE PARTIE
            </button>
            <hr>
                <h4>Score : {{ score }}</h4>
            <hr>
            <div>
                <span class="carre" v-bind:class="{ bleu: hautGauche}" v-on:click="selectSquare('hautGauche')"></span>
                <span class="carre" v-bind:class="{ rouge: hautDroite}" v-on:click="selectSquare('hautDroite')"></span>
            </div>
            <div>
                <span class="carre" v-bind:class="{ vert: basGauche}" v-on:click="selectSquare('basGauche')"></span>
                <span class="carre" v-bind:class="{ jaune: basDroite}" v-on:click="selectSquare('basDroite')"></span>
            </div>
            <!--<hr>
            <span>sequence :</span>
            <pre>{{ sequence }}</pre>-->
        </div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
